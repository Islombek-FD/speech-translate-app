<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fa/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Speech App</title>
</head>
<body>

    <div class="help">
        <h1 class="help__heading">Kiritiladigan lug'atlar</h1>
        <ul class="list">
            <li class="list__item">salom</li>
            <li class="list__item">yozmoq</li>
            <li class="list__item">kitob</li>
            <li class="list__item">mushuk</li>
            <li class="list__item">it</li>
            <li class="list__item">natija</li>
            <li class="list__item">dunyo</li>
            <li class="list__item">telefon</li>
            <li class="list__item">yaxshi</li>
        </ul>
    </div>
    
    <div class="wrapper">

        <div class="info">

            <div class="info__header">
                <p class="info__header-title">Uzbekcha Inglizcha</p>
            </div>

            <ul class="info__list">

            </ul>

            <button class="info__btn" type="button">
                <i class="fas fa-microphone-alt fa-2x"></i>
            </button>

        </div>

        <div class="icons">
            <i class="icon fas fa-long-arrow-alt-right fa-2x"></i>
            <i class="icon fas fa-long-arrow-alt-left fa-2x"></i>
        </div>

        <div class="result">

            <div class="result__header">
                <p class="result__header-title">Inglizcha Uzbekcha</p>
            </div>

            <ul class="result__list">

            </ul>

        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
