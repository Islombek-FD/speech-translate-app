<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Speech App</title>
</head>
<body>

    <div class="help">
        <h1 class="help__heading">Kiritiladigan o'zbekcha lug'atlar</h1>
        <ul class="list">
            <li class="list__item">salom</li>
            <li class="list__item">yozmoq</li>
            <li class="list__item">kitob</li>
            <li class="list__item">mushuk</li>
            <li class="list__item">it</li>
            <li class="list__item">natija</li>
            <li class="list__item">dunyo</li>
        </ul>
    </div>
    
    <div class="wrapper">

        <div class="info">

            <div class="info__header">
                <p class="info__header-title">Uzbekcha lug'at kiriting</p>
            </div>

            <ul class="info__list">

            </ul>

            <button class="info__btn" type="button">Submit</button>

        </div>

        <div class="result">

            <div class="result__header">
                <p class="result__header-title">Ingliz tilidagi tarjimasi</p>
            </div>

            <ul class="result__list">

            </ul>

        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
